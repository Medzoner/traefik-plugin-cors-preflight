version: "2"
run:
  issues-exit-code: 1
linters:
  default: none
  enable:
    - asasalint
    - bidichk
    - bodyclose
    - contextcheck
    - cyclop
    - durationcheck
    - errcheck
    - errchkjson
    - errorlint
    - exhaustive
    - fatcontext
    - funlen
    - gocognit
    - gocritic
    - gosec
    - govet
    - ineffassign
    - maintidx
    - makezero
    - musttag
    - nestif
    - nilerr
    - noctx
    - nosprintfhostport
    - prealloc
    - spancheck
    - staticcheck
    - tagalign
    - unused
    - wrapcheck
    - zerologlint
  settings:
    asasalint:
      exclude:
        - \.Debugf
        - \.Infof
        - \.Warnf
        - \.Errorf
        - \.Fatalf
    cyclop:
      max-complexity: 15
    depguard:
      rules:
        main:
          files:
            - '!**/*_a _file.go'
          allow:
            - $gostd
            - github.com/rezakhdemix
            - github.com/redis
          deny:
            - pkg: github.com/pkg/example
              desc: should be replaced by blah blah package
    dupl:
      threshold: 200
    errcheck:
      check-type-assertions: true
    goconst:
      min-len: 2
      min-occurrences: 3
    gocritic:
      disabled-checks:
        - hugeParam
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gocyclo:
      min-complexity: 10
    govet:
      enable:
        - fieldalignment
        - nilfunc
        - nilness
    nolintlint:
      require-explanation: true
      require-specific: false
    revive:
      confidence: 0.8
      severity: error
      enable-all-rules: true
      rules:
        - name: unused-parameter
          severity: warning
          disabled: false
        - name: unused-receiver
          severity: warning
          disabled: false
        - name: line-length-limit
          arguments:
            - 80
          severity: warning
          disabled: true
        - name: unchecked-type-assertion
          severity: warning
          disabled: true
        - name: add-constant
          arguments:
            - allowInts: 0,1,2,3,4
              allowStrs: '""'
              maxLitCount: "10"
          severity: warning
          disabled: false
        - name: cognitive-complexity
          arguments:
            - 10
          severity: warning
          disabled: true
        - name: max-public-structs
          arguments:
            - 10
          severity: warning
          disabled: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - cyclop
          - depguard
          - dupl
          - errcheck
          - errchkjson
          - funlen
          - gocritic
          - gosec
          - govet
          - noctx
          - wrapcheck
          - staticcheck
        path: _test\.go
      - linters:
          - wrapcheck
        path: handler\.go
      - linters:
          - asasalint
          - goconst
        path: (.+)_test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
